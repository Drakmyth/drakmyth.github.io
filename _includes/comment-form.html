<div class="comment-form">
    <script src="/assets/js/comment-form.js" type="text/javascript" async=""></script>
    <button onclick="ToggleCommentForm();">Leave a comment</button>
    <div class="slider">
        <form method="POST" action="https://api.staticman.net/v2/entry/drakmyth/drakmyth.github.io/master/comments">
            <input name="options[slug]" type="hidden" value="{{ page.slug }}">
            <label>Name<input name="fields[name]" type="text"></label>
            <label>Email<input name="fields[email]" type="email"></label>
            <label>Message<textarea name="fields[message]"></textarea></label>
            <button type="submit">Go!</button>
        </form>
    </div>
</div>
